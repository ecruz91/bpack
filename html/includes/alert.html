<div class="sweet-alert showSweetAlert visible" data-animation="pop" style="display: block; margin-top: -191px;">
	<div class="sa-icon sa-error" style="display: none;">
		<span class="sa-x-mark">
			<span class="sa-line sa-left"></span>
			<span class="sa-line sa-right"></span>
		</span>
	</div>
	<div class="sa-icon sa-warning pulseWarning" style="display: block;">
		<span class="sa-body pulseWarningIns"></span>
		<span class="sa-dot pulseWarningIns"></span>
	</div>
	<div class="sa-icon sa-info" style="display: none;"></div>
	<div class="sa-icon sa-success" style="display: none;">
		<span class="sa-line sa-tip"></span>
		<span class="sa-line sa-long"></span>
		<div class="sa-placeholder"></div>
		<div class="sa-fix"></div>
	</div>
	<div class="sa-icon sa-custom" style="display: none;"></div>
	<h2>{% if query %}No hay resultados{%else%}No hay datos{%endif%}</h2>
	<p style="display: block;">{% if query %}Intenta mejorar tu búsqueda{%else%}Aún no hay información de <strong>{{title}}</strong>{%endif%}</p>
	{% if query %}
	<div class="input-group">
		<form name="search" action="{{q_url}}" method="get" accept-charset="utf-8">
			<span class="input-group-btn">
				<input type="text" name="query" placeholder="Buscar..." class="input-sm form-control" value="{{query}}">
				<button type="submit" class="sa-confirm-button-container btn btn-sm btn-default" style="margin-top: 10px; background-color: #333A6F; color:white;">Buscar</button>
			</span>
		</form>
	</div>
	{%else%}
	{% block filter2%}
	<div class="sa-button-container">
		<div class="sa-confirm-button-container">
			<a href="{{btn_url}}">
				<button type="submit" value="confirm" class="confirm" tabindex="1" style="display: inline-block; background-color: #333A6F;">{{btn}}</button>
			</a>
			<div class="la-ball-fall"></div>
		</div>
	</div>
	{% endblock %}
	{%endif%}
</div>
