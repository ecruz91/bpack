{% extends 'masters/blank.html' %} {% load staticfiles %} {% block page.content %}
<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="panel panel-default">
			<div class="panel-heading">Configuraci√≥n de la Orden</div>
			<div class="panel-body">
				<div class="row" style="margin-top: 1em;">
					<div class="col-md-9">
						<p>Detalle Orden</p>
					</div>
					<div class="col-md-3">
						<a href="{% url 'orders:edit' object.id %}">
							<button type="button" class="btn btn-labeled btn-success">
								<span class="btn-label"><i class="fa fa-check"></i>
								</span>Editar
							</button>
						</a>
					</div>
				</div>
				<div class="row" style="margin-top: 1em;">
					<div class="col-md-9">
						<p>Lista de Empaque</p>
					</div>
					<div class="col-md-3">
						{% if '2' in object.flag %}
						<a href="">
							<button type="button" class="btn btn-labeled btn-success">
								<span class="btn-label"><i class="fa fa-check"></i>
								</span>Editar</button>
						</a>
						{% elif '0' in object.flag %}
							<a href="{% url 'orders:pallets' pk=object.id %}">
								<button type="button" class="btn btn-labeled btn-info">
									<span class="btn-label"><i class="fa fa-exclamation"></i>
									</span>Configurar</button>
							</a>
						{% endif %}
					</div>
				</div>
				<div class="row" style="margin-top: 1em;">
					<div class="col-md-9">
						<p>Imprimir Ordenes</p>
					</div>
					<div class="col-md-3">
						<a href="{% url 'orders:printing' object.id %}">
							<button type="button" class="btn btn-labeled btn-success">
								<span class="btn-label"><i class="fa fa-print"></i>
								</span>Imprimir
							</button>
						</a>
					</div>
				</div>
				<div class="row" style="margin-top: 1em;">
					<div class="col-md-9">
						<p>Eliminar Orden</p>
					</div>
					<div class="col-md-3">
						<a href="{% url 'orders:delete' object.id %}">
							<button type="button" class="btn btn-labeled btn-danger">
								<span class="btn-label"><i class="fa fa-trash"></i>
								</span>Eliminar
							</button>
						</a>
					</div>
				</div>
			</div>
			<div class="panel-footer">
				<div class="clearfix">
					<div class="pull-right"></div>
				</div>
			</div>
		</div>
	</div>
</div>
{%endblock%}
